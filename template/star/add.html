{% extends "base.html" %}

{% block title %}
新增
{% endblock %}

{% block ext_css %}
<link rel='stylesheet' href='/static/css/fr-editor.min.css' type='text/css' />
<link rel="stylesheet" href="/static/css/star.css" />
{% endblock %}

{% block ext_js %}
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src='/static/js/fr-editor.min.js' type='text/javascript'></script>
{% endblock %}

{% block main %}
<div class="star-add">
    <form action="add" method="post">
        <div class="label"><label for="title">标题：</label></div>
        <div class="title"><input id="title" type="text" name="title" placeholder="标题（不超过36个字符）"></div>
        <div class="label"><label for="public">公开：</label></div>
        <div><input type="checkbox" id="public" name="public" value="1"></div>
        <div class="label"><label for="content">内容：</label></div>
        <div><textarea id="content" name="content" style="display:none"></textarea></div>
        <div id='editor'></div>
        <div class="submit"><input id="save" type="submit" value="发布"></div>
    </form>
</div>
{% endblock %}

{% block ext_js2 %}
<script src='/static/js/editor.js' type='text/javascript'></script>
{% endblock %}

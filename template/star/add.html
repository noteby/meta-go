{% extends "base.html" %}

{% block ext_css %}
<link href='../../static/css/froala_editor-4.0.8.min.css' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/static/css/star.css">
{% endblock %}

{% block ext_js %}
<script src='../../static/js/froala_editor-4.0.8.min.js' type='text/javascript'></script>
{% endblock %}

{% block main %}
<div class="star-add">
    <form action="add" method="post">
        <div class="label"><label for="title">标题：</label></div>
        <div class="title"><input id="title" type="text" name="title" placeholder="标题（不超过36个字符）"></div>
        <div class="label"><label for="content">内容：</label></div>
        <div><input id="content" type="text" name="content" style="display:none"></div>
        <div id='editor'></div>
        <div class="submit"><input id="save" type="submit" value="发布"></div>
    </form>
</div>
{% endblock %}

{% block ext_js2 %}
<script src='../../static/js/editor.js' type='text/javascript'></script>
{% endblock %}

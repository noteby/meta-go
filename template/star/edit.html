{% extends "base.html" %}

{% block title %}
编辑
{% endblock %}

{% block ext_css %}
<link rel='stylesheet' href='/static/css/fr-editor.min.css' type='text/css' />
<link rel="stylesheet" href="/static/css/star.css" />
{% endblock %}

{% block ext_js %}
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src='/static/js/fr-editor.min.js' type='text/javascript'></script>
{% endblock %}

{% block main %}

<div class="star-edit">
    <form action="edit" method="post">
        <input type="text" name="id" value="{{result.star.ID}}" hidden>
        <div class="label"><label for="title">标题：</label></div>
        <div class="title"><input id="title" type="text" name="title" placeholder="标题（不超过36个字符）"
                value="{{result.star.Title}}">
        </div>
        <div class="label"><label for="public">公开：</label></div>
        <div>
            {% if result.star.Public %}
            <input type="checkbox" id="public" name="public" value="1" checked>
            {% else %}
            <input type="checkbox" id="public" name="public" value="1">
            {% endif %}
        </div>
        <div class="label"><label for="content">内容：</label></div>
        <div><textarea id="content" name="content" style="display:none"></textarea></div>
        <div id='editor'>{{result.star.Content}}</div>
        <div class="submit"><input id="save" type="submit" value="修改"></div>
    </form>
</div>

{% endblock %}


{% block ext_js2 %}
<script src='/static/js/editor.js' type='text/javascript'></script>
{% endblock %}
